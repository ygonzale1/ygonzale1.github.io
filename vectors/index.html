<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web de Yeray</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <style>
    /* 1. Submenús en mode fosc */
    body[data-bs-theme="dark"] .dropdown-menu {
      background-color: #2c2c2c !important;
      border-color: #444;
    }
    body[data-bs-theme="dark"] .dropdown-item {
      color: #f8f9fa !important;
    }
    body[data-bs-theme="dark"] .dropdown-item:hover,
    body[data-bs-theme="dark"] .dropdown-item:focus {
      background-color: #3c3c3c !important;
      color: #ffffff !important;
    }

    /* 2. Botó mode fosc/clar només icona */
    #themeToggle {
      border: none;
      background: transparent;
      font-size: 1.3rem;
      color: inherit;
    }

    /* 3. Hamburguesa blanca en mode fosc */
    .navbar-toggler {
      border: none;
    }
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%280,0,0,0.7%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }
    body[data-bs-theme="dark"] .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255,255,255,0.9%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    /* 4. Logo circular i adaptatiu */
    .logo {
      width: 40px;
      height: 40px;
      object-fit: cover;
    }

    /* Fondo de la barra del menú */
    .navbar {
      background-color: #ffffff !important;
    }
    body[data-bs-theme="dark"] .navbar {
      background-color: #2c2c2c !important;
    }

    @media (max-width: 576px) {
      .logo {
        width: 30px;
        height: 30px;
      }
    }
    @media (min-width: 992px) {
      .logo {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body data-bs-theme="light">

  <!-- Navbar corregido -->
  <nav class="navbar navbar-expand-lg navbar-light shadow sticky-top">

    </div>
